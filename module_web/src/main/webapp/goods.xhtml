<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">

	<ui:composition>
		<h:form>
			<p:dataTable value="#{product.products}" var="good">
				<p:column headerText="Name">
					<h:outputText value="#{good.name}"/>
	         	</p:column>
				<p:column headerText="Price">
					<h:outputText value="#{good.price}"/>
	         	</p:column>
<!-- 			<p:column headerText="Description">
					<h:outputText value="#{good.description}"/>
	         	</p:column>
-->				<p:column>
					<p:commandButton id="buy" 
									 value="Add to Cart" update="buy" 
	             					 actionListener="#{good.addProductToCart}"
	             					 disabled="#{good.added}" />
	         	</p:column>
			</p:dataTable>
		</h:form>
	</ui:composition>

</html>
