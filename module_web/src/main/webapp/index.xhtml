<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>JSF tutorial</title>
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
	<h2>DataTable Example</h2>
	<h:form>
		<h:dataTable value="#{userData.employees}" var="employee"
			styleClass="employeeTable" headerClass="employeeTableHeader"
			rowClasses="employeeTableOddRow,employeeTableEvenRow">
			<h:column>
				<f:facet name="header">Name</f:facet>
				<h:outputText value="#{employee.name}"/>
         	</h:column>
			<h:column>
				<f:facet name="header">Department</f:facet>
				<h:outputText value="#{employee.department}"/>
         	</h:column>
			<h:column>
				<f:facet name="header">Age</f:facet>
				<h:outputText value="#{employee.age}"/>
         	</h:column>
			<h:column>
				<f:facet name="header">Salary</f:facet>
				<h:outputText value="#{employee.salary}"/>
         	</h:column>
			<h:column>
				<f:facet name="header">Select to buy</f:facet>
				<h:selectBooleanCheckbox value="#{employee.canEdit}" />
         	</h:column>
		</h:dataTable>
		<h:commandButton action="#{userData.show}" value="show selected"/>
	</h:form>
</h:body>
</html>
